<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="/static/BlogApp/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/BlogApp/vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/BlogApp/css/style.default.css" id="theme-stylesheet">

    <link rel="stylesheet" href="/static/BlogApp/css/custom.css">

</head>
<body style="background: url(/static/BlogApp/image/background-1.png); background-size: cover; background-position: center center">
<%! from django.shortcuts import reverse %>
% if error:
<script>
    var waring = "${error}";
    window.alert(waring);
    </script>
% endif
<form class="form-horizontal" id="form-login" action="${reverse('login')}" method="post">
    ${csrf_token}
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="用户名" required >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="密码" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="form-control btn btn-info" value="登录">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <label><span>没有账号？试试</span><a href="${reverse('register')}" class="form-group-item">注册</a></label>
        </div>
    </div>
</form>
</body>
</html>
