<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link rel="stylesheet" href="/static/BlogApp/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/BlogApp/vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/BlogApp/css/style.default.css" id="theme-stylesheet">

    <link rel="stylesheet" href="/static/BlogApp/css/custom.css">

</head>
<body style="background: url(/static/BlogApp/image/background-1.png); background-size: cover; background-position: center center">
<%! from django.shortcuts import reverse %>
% if error:
<script>
    var waring = "${error}";
    window.alert(waring);
    </script>
% endif
<form class="form-horizontal" id="form-login" action="${reverse('register')}" method="POST">
    ${csrf_token}
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputusername" placeholder="用户名" required
                   maxlength="10">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="邮箱" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码" required
                   maxlength="18">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="password" name="check_pass" class="form-control" id="inputCheckPassword" placeholder="确认密码"
                   required maxlength="18">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="form-control btn btn-info" value="注册">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <label><span>已有账号？试试</span><a href="${reverse('login')}" class="form-group-item">登录</a></label>
        </div>
    </div>
</form>
</body>
</html>
